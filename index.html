<body>
    <div>
        <div class="card">
            <h2><svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-coffee" href="#icon-coffee" />
                </svg>Bucket List 2023</h2>

            <input type="button" id="button1" value="Add what you wish to do this year" onclick="add_element_to_array();"></input>

            <input type="button" id="button3" value="DisplayAll" onclick="display_array();"></input>
            <input type="button" id="button4" value="Clear" onclick="clear_array();"></input>
            <div>
                <div id="Result"></div>
            </div>
            <div>
                <ul id="arrayMessage" value="All your dreams start here"> </ul>
            </div>
        </div>
    </div>
