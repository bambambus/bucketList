<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sloganizer</title>
    <script type="text/javascript" src="randomizing.js"></script>
</head>

<body>
    <div class="background">
        <h1 class="title"> Randomizer 2023 </h1>
        <input type="text" id="text1"></input>
        <input type="button" id="button1" value="Add what you wish to do this year"
            onclick="add_element_to_array();"></input>
        <input type="button" id="button2" value="Random" onclick="display_array();"></input>
        <div id="Result"></div>

    </div>


    <script>
        var x = 0;
        var array = Array();

        function add_element_to_array() {
            array[x] = document.getElementById("text1").value;
            x++;
            document.getElementById("text1").value = "";
        }

        function display_array() {
            var newbucket = array[Math.floor(Math.random() * array.length)];
            document.getElementById("Result").innerHTML = newbucket;
        }
        function display_all() {
            var e = "<hr/>";

            for (var y = 0; y < array.length; y++) {
                e += "Element " + y + " = " + array[y] + "<br/>";
            }
            document.getElementById("Result").innerHTML = e;
        }

    </script>
    </div>
</body>

</html>
